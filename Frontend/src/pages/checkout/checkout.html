<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let post of posts">
        <ion-item-sliding >
            <ion-item>
                <ion-card>
                    <ion-card-header>
                        {{post.itemName}}
                    </ion-card-header>
                    <ion-card-content>
                        $ {{post.itemPrice}}
                    </ion-card-content> 
                </ion-card>
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only (click)="deleteNote(post)" danger>
                    <ion-icon name="trash"></ion-icon>
                    </button>
            </ion-item-options>

        </ion-item-sliding >
            
    </ion-list>
</ion-content>
