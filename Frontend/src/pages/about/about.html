<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" padding>

<div class="list">

  <div class="item item-input-inset">
  <div class="item item-input-inset">
        <span> <input type="text" [(ngModel)]="addme"> </span>

    <button ion-button color="light" block (click)="addToList(addme)">Add</button>   
  </div>
</div>
    </div>
 <ion-item-sliding *ngFor="let post of posts">
        
        <ion-item>
            <ion-card>
                <ion-card-header>
                {{post}}
                </ion-card-header>
            </ion-card>
        </ion-item>
 
        <ion-item-options>
            <button ion-button icon-only (click)="deleteNote(post)" danger>
            <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-content>
